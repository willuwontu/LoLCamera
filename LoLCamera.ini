[Camera Settings]

lerp_rate = 0.0015					; This controls smoothing, smaller values mean slower camera movement
threshold = 0.1						; Minimum threshold before calculations halted because camera is "close enough"

mouse_range_max = 2300.0			; controls the range at which these factors start falling off
dest_range_max = 2300.0				;
mouse_dest_range_max = 700.0		;


; + -------------------------------- Don't touch after this part unless you know what you are doing ! -------------------------------- +

