; ----------------------------------------- Camera State Settings --------------------------------------------------------------

wait_loading_screen = 1				; 1 or 0, ask to the software to detect and wait for the loading screen (Default = 1)
ms_after_minimap_click = 1000		; In milliseconds, seconds before the camera reset to its normal position after a minimap click (Default = 1)

; + -------------------------------- Don't touch after this part unless you know what you are doing ! -------------------------------- +

[Camera Frequencies]
sleep_time = 1						; Time slept between two camera updates (in ms). 0 is the fastest. Modifying this value is not recommanded.
poll_data = 5						; Frequency of the data polling from the client. 0 is the fastest. Modifying this value is not recommanded.

